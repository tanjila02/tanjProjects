<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<dic class=boxi>
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
    <input type="button" onclick="location.href='/login';" value="Cancel" />
  </form>
</div>
{% endblock %}
